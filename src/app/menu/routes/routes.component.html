<menu class="menu my-4 py-2">
  @for( item of menuList; track item.name){
  <li class="flex items-center gap-4 px-4 py-1">
    <mat-icon class="white-icon menu__icon">{{ item.icon }}</mat-icon>
    <span class="menu__item">{{ item.name }}</span>
    @if(item.notifications){
    <div class="menu__notification ml-4 px-2">{{ item.notifications }}</div>
    }
  </li>
  }
</menu>
